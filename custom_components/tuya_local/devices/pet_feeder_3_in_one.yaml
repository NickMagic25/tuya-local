name: Pet feeder with 3 bowls
products:
  - id: avejovp9ys7edcbf
    name: "志逸鸿3盘喂食器WIFI款"
entities:
  - entity: button
    name: Manual feed
    category: config
    icon: "mdi:food-drumstick"
    dps:
      - id: 3
        type: integer
        name: button
        mapping:
          - dps_val: 1
            value: true

  - entity: text
    name: Meal plan
    category: config
    hidden: true
    dps:
     # meal plan is in base64 hex in the following format: [day][hour][minute][bowl1 servings][bowl2 servings][bowl3 servings][enable][padding]
     #ex: 7f08000303030100 feeds every day at 8:00, 3 servings from each bowl, enabled, padding
      - id: 102
        type: base64
        name: value
        optional: true

  - entity: text
    name: Manual feed Ammount
    category: config
    hidden: true
    dps:
     # manual feed is in base64 hex in the following format: [bowl1 servings][bowl2 servings][bowl3 servings][padding]
     # ex: 03 00 00 00 00 00 00 03 feeds 3 servings from bowl 1
      - id: 101
        type: base64
        name: value
        optional: true

  - entity: sensor
    name: Battery
    class: battery
    dps:
      - id: 10
        name: sensor
        type: integer
        unit: "%"
